<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;
                 filter:invert(0)"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index34.html">
      <div
         data-0="
        top:8%;
         left:90%;
                 filter:invert(0)"
         data-2000="
         top:8%;
         left:90%;
                    filter:invert(1)"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;
                 filter:invert(0)"
         data-2000="
         top:92%;
         left:15%;
                    filter:invert(1)"
         id="pagenumber">33/50</div>
      
      <a href="index32.html">
      <div
         data-0="
        top:92%;
        left:90%;
                 filter:invert(0)"
        data-2000="
         top:92%;
         left:90%;
                   filter:invert(1)"
         id="next">BACK
        </div>
      </a>
      
      <div
           data-0="
                   width:30vw;
                   height:30vw;
                   top:50%;
                   left:34%;
                   filter:invert(0);
                   background-color:rgb(109, 219, 232)"
           data-end="
                     width:30vw;
                     height:30vw;
                     top:50%;
                     left:34%;
                     filter:invert(1);
                     background-color:rgb(109, 219, 232)"
           id="shearcircle"></div>
      
      <div
           data-0="
                   width:30vw;
                   height:30vw;
                   top:50%;
                   left:65%;
                   filter:invert(0);
                   background-color:rgb(255, 82, 48)"
           data-end="
                     width:30vw;
                     height:30vw;
                     top:50%;
                     left:65%;
                     filter:invert(1);
                     background-color:rgb(255, 82, 48)"
           id="shearcircle"></div>
      
      
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
