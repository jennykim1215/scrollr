<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index27.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">26/50</div>
      
      <a href="index25.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
    
      <div
           data-0="
                   top:50%;
                   left:15%;
                   width:2vh;
                   height:2vh;
                   background-color:rgb(109, 219, 232);
                   "
           data-2000="
                      top:50%;
                      left:15%;
                      width:2vh;
                      height:100vh;
                      background-color:rgb(109, 219, 232)"
           data-3000="
                      top:50%;
                      left:50%;
                      width:200vh;
                      height:100vh;
                      background-color:rgb(245, 245, 220)"
           id="linesbg1"></div>
      
      <div
           data-0="
                   top:50%;
                   left:85%;
                   width:2vh;
                   height:2vh;
                   background-color:rgb(255, 82, 48);
                   "
           data-2000="
                      top:50%;
                      left:85%;
                      width:2vh;
                      height:100vh;
                      background:color:rgb(255, 82, 48);
                      "
           data-3000="
                      top:50%;
                      left:50%;
                      width:200vh;
                      height:100vh;
                      background-color:rgb(245, 245, 220)"
           id="linesbg2"></div>
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
