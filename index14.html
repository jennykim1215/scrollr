<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index15.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">14/50</div>
      
      <a href="index13.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
      
      
    <div
           data-start="
                       width:2vw;
                       height:2vw;
                       transform: rotate(0deg);
                       top:45%;
                    left:50%;"
           data-500="
                     width:4vw;
                     height:40vw;
                     transform: rotate(300deg);
                     top:15%;
                     left:50%;"
           data-1000="
                     width:8vw;
                     height:80vw;
                      top:-25%;
                     left:45%;
                     transform: rotate(1500deg)"
            data-2000="
                     width:16vw;
                     height:150vw;
                      top:-85%;
                     left:45%;
                     transform: rotate(3000deg)"
            data-2500="
                     width:200vw;
                     height:200vw;
                      top:-150%;
                     left:-55%;
                     transform: rotate(3500deg)"
           id="linerotate"></div>
      
      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
