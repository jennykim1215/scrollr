<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index22.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">21/50</div>
      
      <a href="index20.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
      
      <div
           data-0="
                   opacity:0;
                    box-shadow: 0px 0px 10px 10px rgb(173,255,47);"
           data-500="
                      opacity:0.2;
                      box-shadow: 0px 0px 50px 10px rgb(173,255,47);"
           data-1500="
                      opacity:1;
                      box-shadow: 0px 0px 1000px 10px rgb(173,255,47);"
           data-1500="
                      opacity:0.6;
                      box-shadow: 0px 0px 50px 10px rgb(173,255,47);"
           data-2000="
                      opacity:1;
                      box-shadow: 0px 0px 1000px 10px rgb(173,255,47);"
           id="treasure"></div>
      
      <div
           data-start="
                   opacity:0;"
           data-end="
                     opacity:1;"
           id="youfound">YOU FOUND THE TREASURE</div>
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
