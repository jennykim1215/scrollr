<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index26.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">25/50</div>
      
      <a href="index24.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
      
      <div
           data-0="
                   background: linear-gradient(65deg, rgba(109,219,232,1) 0%, rgba(255,82,48,1) 100%);"
           data-1000="
                     background: linear-gradient(135deg, rgba(255,82,48,1) 0%, rgba(109,219,232,1) 100%);"
           data-2000="
                     background: linear-gradient(135deg, rgba(109,219,232,1) 0%, rgba(245, 245, 220, 1) 100%);"
           data-3000="
                     background: linear-gradient(135deg, rgba(245, 245, 220, 1) 0%, rgba(245, 245, 220, 1) 100%);"
           id="screen"></div>
      
      <div
           data-0="
                   opacity:1;
                   left:-50%;
                   top:30%;"
           data-1500="
                     opacity:0;
                     left:100%;
                     top:30%;"
           id="oooh">OOOOOOOOH</div>
     
      <div
           data-0="
                   opacity:1;
                   left:100%;
                   top:60%;"
           data-1500="
                   opacity:1;
                   left:100%;
                   top:60%;"
           data-3000="
                     opacity:0;
                     left:-50%;
                     top:60%;"
           id="aaah">AAAAAAAAH</div>
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
