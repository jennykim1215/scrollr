<!DOCTYPE html>

  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index40.html">
      <div
         data-0="
        top:8%;
         left:90%;"

         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">39/50</div>
      
      <a href="index38.html">

         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
      
      <div
           data-start="
                       top:60%;
                       left:-15%;"
           data-500="
                     top:9%;
                     left:20%;"
           data-1200="

           data-1600="

                      left:95%;"
           data-2300="

                      left:20%;"
           data-2500="

                     left:-30%;"
           id="bouncingball"></div>
