<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index30.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">29/50</div>
      
      <a href="index28.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
    
      <div
           data-0="
                   width:10vw;
                   height:10vw;
                   top:50%;
                   left:-10%
                   background-color:rgb(109, 219, 232)"
           data-1000="
                      width:80vw;
                      height:40vw;
                      top:20%;
                      left:90%;
                      background-color: rgb(255, 82, 48)"
           data-2000="
                      width:30vw;
                      height:70vw;
                      top:40%;
                      left:-30%;
                      background-color:rgb(245, 245, 220)"
           data-3000="
                      width:70vw;
                      height:10vw;
                      top:20%;
                      left:90%;
                      background-color:rgb(109, 219, 232)"
           data-4000="
                      width:10vw;
                      height:100vw;
                      top:0%;
                      left:20%;
                      background-color: rgb(255, 82, 48)"
           data-5000="
                      width:5vw;
                      height:40vw;
                      top:50%;
                      left:40%;
                      background-color:rgb(245, 245, 220)"
           id="shearcircle"></div>
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
