<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;"
         data-2000="
         top:8%;
         left:15%;"
         id="scroll-container"></div>
      
      
      <a href="index21.html">
      <div
         data-0="
        top:8%;
         left:90%;"
         data-2000="
         top:8%;
         left:90%;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;"
         data-2000="
         top:92%;
         left:15%;"
         id="pagenumber">20/50</div>
      
      <a href="index19.html">
      <div
         data-0="
        top:92%;
        left:90%;"
        data-2000="
         top:92%;
         left:90%;"
         id="next">BACK
        </div>
      </a>
      
      <div
           data-start="
                       top:20%;"
           data-1500="
                      top:4%;"
           data-2000="
                      top:15%;"
           data-2400="
                      top:4%"
           data-2700="
                      top:12%"
           data-3000="
                      top:4%"
           data-3200="
                      top:8%;"
           data-3400="
                      top:4%;"
           id="some">SOME</div>
      
      <div
           data-start="
                       top:45%;"
           data-1500="
                      top:60%;"
           data-2000="
                      top:50%;"
           data-2400="
                      top:60%"
           data-2700="
                      top:53%"
           data-3000="
                      top:60%"
           data-3200="
                      top:57%;"
           data-3400="
                      top:60%;"
           id="space">SPACE</div>
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>

      

    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
