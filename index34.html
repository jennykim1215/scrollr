<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GET SCROLLIN</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- skrollr & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      NOTE: Every thing you transition must have a starting state/value.
    -->

    <div 
         data-0="
         top:8%;
         left:15%;
                 font-size: 2rem;
                 width:25vw;"
         data-2000="
         top:15%;
         left:28%;
                    font-size: 5rem;
                    width:50vw;"
         id="scroll-container"></div>
      
      
      <a href="index35.html">
      <div
         data-0="
        top:8%;
         left:90%;
                 font-size:2rem;
                 width:25vw;"
         data-2000="
         top:15%;
         left:80%;
                    font-size:5rem;
                    width:80vw;"
         id="next">NEXT
        </div>
      </a>
      
      <div 
         data-0="
        top:92%;
        left:15%;
                 font-size:2rem;
                 width:25vw;"
         data-2000="
         top:90%;
         left:43%;
                    font-size:5rem;
                    width:80vw;"
         id="pagenumber">34/50</div>
      
      <a href="index33.html">
      <div
         data-0="
        top:92%;
        left:90%;
                 font-size:2rem;
                 width:25vw;"
        data-2000="
         top:90%;
         left:80%;
                   font-size:5rem;
                   width:80vw;"
         id="next">BACK
        </div>
      </a>
      
      
      
      
      
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
